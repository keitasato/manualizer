<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Manualizer : show</title>

        <!--link rel="stylesheet" href="css/bootstrap.min.css"-->
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/mycustom.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
          <div class="d-grid col-11 mx-auto my-2">
            <div class="row">
              <!-- ロゴ start -->
              <div class="col-2">
                <a href="index.html"><img src="img/logo_color.png" class="img-fluid" alt="..."></a>
              </div>
              <!-- ロゴ end -->
    
              <!-- 検索 start -->
              <div class="col-8">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="">
                  <a href="https://www.youtube.com/"><button class="btn btn-outline-success" type="button" id="button-addon2"><i class="fas fa-search"></i></button></a>
                </div>
              </div>
              <!-- 検索 end -->
    
              <!-- 新規登録ボタン start -->
              <div class="d-grid col-2">
                <a href="https://www.youtube.com/" class="btn btn-success" role="button" aria-disabled="true">新規作成</a>
              </div>
              <!-- 新規登録ボタン end -->
    
            </div>
          </div>   
        </header>
    
        <!-- メイン -->
        <main>
          <div id="app" class="d-grid col-11 mx-auto body-background-color my-2">
    
            <!-- マニュアル表示 start -->
            <div class="container">
              <div class="row my-1">
                <!-- タイトル start -->
                <div class="col-10 mx-auto">
                    <h1 class="show-title wf-sawarabimincho text-center">タイトル</h1>
                </div>
                <!-- タイトル end -->
                <!-- 説明文 start -->
                <div class="col-8 mx-auto">
                    <p class="wf-sawarabimincho">説明文がこちらに全て出力される。説明文がこちらに全て出力される。説明文がこちらに全て出力される。説明文がこちらに全て出力される。説明文がこちらに全て出力される。</p>
                </div>  
                <!-- 説明文 end -->

              </div>
            </div>
            <!-- マニュアル表示 end -->

            <!-- マニュアル表示 start -->
            <div class="container">
                <div class="row my-1">

                    <!-- 更新ボタン start -->
                    <div class="d-grid col-2 mx-auto">
                        <a href="https://www.youtube.com/" class="btn btn-outline-success" role="button" aria-disabled="true">編集</a>
                    </div>
                    <!-- 更新ボタン end -->

                    <!-- 削除ボタン start -->
                    <div class="d-grid col-2 mx-auto">
                        <a href="https://www.youtube.com/" class="btn btn-outline-danger" role="button" aria-disabled="true">削除</a>
                    </div>
                    <!-- 削除ボタン end -->
    
                </div>
              </div>
              <!-- マニュアル表示 end -->


    
          </div>
        </main>
    
        <!-- フッター -->
        <footer id="copyright" class="py-1 bg-dark text-light">
          <div class="container text-center">
            <!--コピーライト-->
            <p>
              <small>Copyright &copy;2022 Keita SATOU, All Rights Reserved.</small>
            </p>
          </div>
    
        </footer>
    
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
        <script src="js/myVue.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    
      </body>
</html>
