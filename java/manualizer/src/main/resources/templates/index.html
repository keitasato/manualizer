<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Manualizer</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/mycustom.css}">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v6.1.1/css/all.css}">


  </head>

  <body>
    <!-- ヘッダー -->
    
    <header th:replace="header :: header('search')"></header>

    <!-- メイン -->
    <main>
      <div id="app" class="d-grid col-11 mx-auto body-background-color my-2">

        <!-- 検索結果 start -->
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3 g-4 my-1">
          
          <div th:each="content : ${list}">
          	<!-- カード start -->
            <div class="col">
              <div class="card border-success h-100">
                <div class="card-body">  
                  <h5 class="card-title" th:text="${content.title}"></h5>
                  <p class="card-text" th:text="${content.content}"></p>
                  <a th:href="@{/content/show_{id}(id=${content.id})}" class="stretched-link"></a>
                  <small class="text-black-50" th:text="${content.mail}">user</small>
                </div>
              </div>
            </div>
            <!-- カード end -->
          </div>

          </div>
        </div>
        <!-- 検索結果 end -->

      </div>
    </main>

    <!-- フッター -->
    <footer id="copyright" class="py-1 bg-dark text-light" th:replace="footer :: footer"></footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js}"></script>
    <script th:src="@{/js/myVue.js}"></script>
    <script defer th:src="@{https://use.fontawesome.com/releases/v6.1.1/js/all.js}"></script>

  </body>

</html>
